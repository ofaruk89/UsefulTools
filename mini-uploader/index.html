<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Yöneticisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex flex-wrap justify-content-between align-items-center gap-3">
                        <h4 class="mb-0 text-primary"><i class="fa-solid fa-server"></i> Dosya Yöneticisi</h4>
                        
                        <div class="d-flex align-items-center gap-2">
                            <div class="input-group input-group-sm" style="max-width: 200px;">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" id="auth-password" class="form-control" placeholder="Şifre">
                            </div>
                            <div class="form-check pt-1 ms-1">
                                <input class="form-check-input" type="checkbox" id="remember-me" style="cursor: pointer;">
                                <label class="form-check-label small user-select-none" for="remember-me" style="cursor: pointer;">
                                    Beni Hatırla
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info py-2 small d-flex flex-wrap justify-content-between align-items-center shadow-sm">
                    <div>
                        <i class="fa-solid fa-hard-drive me-1"></i> Max Upload: <strong id="info-upload-limit">...</strong>
                        <span class="mx-2">|</span>
                        <i class="fa-solid fa-file-import me-1"></i> Max Post: <strong id="info-post-limit">...</strong>
                    </div>
                    <div>
                        <i class="fa-solid fa-filter me-1"></i> İzin: <strong id="info-allowed-ext">Tümü</strong>
                    </div>
                </div>

                <div id="drop-area" class="card shadow-sm mb-4 border-2 border-dashed text-center p-5">
                    <div class="card-body cursor-pointer">
                        <i class="fa-solid fa-cloud-arrow-up fa-3x text-secondary mb-3"></i>
                        <h5>Sürükle & Bırak</h5>
                        <p class="text-muted">veya tıklayın</p>
                        <input type="file" id="fileElem" multiple hidden>
                    </div>
                </div>

                <div id="progress-container" class="mb-4"></div>

                <div class="card shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Dosya Adı</th>
                                    <th class="text-center" style="width: 100px;">Boyut</th>
                                    <th class="text-end" style="width: 150px;">İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="file-list-body"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
